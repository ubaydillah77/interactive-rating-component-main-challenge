<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Interactive rating component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style></style>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="rating">
                <div class="wrapper__img">
                    <img
                        class="rating__img"
                        src="./images/icon-star.svg"
                        alt="icon star"
                    />
                </div>
                <h1 class="rating__title">How did we do?</h1>
                <p class="rating__text">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>

                <form id="form" class="hidden">
                    <div class="form__container">
                        <input
                            id="1"
                            type="radio"
                            name="frontendmentor"
                            value="1"
                            checked
                        />
                        <label class="label active" for="1">1</label>
                        <input
                            id="2"
                            type="radio"
                            name="frontendmentor"
                            value="2"
                        />
                        <label class="label" for="2">2</label>
                        <input
                            id="3"
                            type="radio"
                            name="frontendmentor"
                            value="3"
                        />
                        <label class="label" for="3">3</label>
                        <input
                            id="4"
                            type="radio"
                            name="frontendmentor"
                            value="4"
                        />
                        <label class="label" for="4">4</label>
                        <input
                            id="5"
                            type="radio"
                            name="frontendmentor"
                            value="5"
                        />
                        <label class="label" for="5">5</label>
                    </div>

                    <input class="btn-submit" type="submit" />
                </form>
            </div>
        </div>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </footer>
    </body>
</html>
